<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PDF阅读器</title>
    <link rel="stylesheet" href="css/pdf-viewer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('plusready', function(){
            //console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。")
        });
        
        // 指定workerSrc
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        let canvas = null;
        let ctx = null;
        let pdfUrl = 'test.pdf'; // 默认PDF文件
        
        window.onload = function() {
            canvas = document.getElementById('pdf-canvas');
            ctx = canvas.getContext('2d');
            
            // 显示控制栏
            document.querySelector('.controls').style.display = 'flex';
            
            // 获取URL参数中的PDF文件路径
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('file')) {
                pdfUrl = urlParams.get('file');
            }
            
            // 加载PDF文件
            loadPDF(pdfUrl);
            
            // 绑定按钮事件
            document.getElementById('prev').addEventListener('click', onPrevPage);
            document.getElementById('next').addEventListener('click', onNextPage);
            document.getElementById('zoomIn').addEventListener('click', function() {
                scale *= 1.2;
                queueRenderPage(pageNum);
            });
            document.getElementById('zoomOut').addEventListener('click', function() {
                scale /= 1.2;
                queueRenderPage(pageNum);
            });
            document.getElementById('rotate').addEventListener('click', function() {
                rotateCanvas();
            });
            
            // 页码输入框事件
            document.getElementById('page-input').addEventListener('change', function() {
                const pageInput = parseInt(this.value);
                if (pageInput >= 1 && pageInput <= pdfDoc.numPages) {
                    pageNum = pageInput;
                    queueRenderPage(pageNum);
                } else {
                    this.value = pageNum;
                }
            });
            
            // 文件选择事件
            document.getElementById('file-input').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    if (file.type === 'application/pdf') {
                        const fileUrl = URL.createObjectURL(file);
                        loadPDF(fileUrl);
                    } else {
                        alert('请选择PDF文件');
                    }
                }
            });
        };
        
        // 旋转画布
        let rotation = 0;
        function rotateCanvas() {
            rotation = (rotation + 90) % 360;
            queueRenderPage(pageNum);
        }
        
        function loadPDF(url) {
            // 显示加载提示
            document.querySelector('.loading').style.display = 'flex';
            
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                document.getElementById('page-count').textContent = pdf.numPages;
                document.querySelector('.loading').style.display = 'none';
                renderPage(pageNum);
            }).catch(function(error) {
                document.querySelector('.loading').style.display = 'none';
                console.error('Error loading PDF:', error);
                alert('PDF文件加载失败，请确认文件存在并且格式正确。');
            });
        }
        
        function renderPage(num) {
            pageRendering = true;
            
            // 更新当前页码显示
            document.getElementById('page-num').textContent = num;
            document.getElementById('page-input').value = num;
            
            pdfDoc.getPage(num).then(function(page) {
                let viewport = page.getViewport({scale: scale, rotation: rotation});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                let renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(function() {
                    pageRendering = false;
                    
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }
        
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }
        
        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }
        
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }
    </script>
</head>
<body>
    <div class="pdf-container">
        <div class="controls">
            <button id="prev">上一页</button>
            <div class="page-controls">
                <span id="page-num">1</span>
                <input type="number" id="page-input" min="1" value="1">
                <span>/ <span id="page-count">0</span></span>
            </div>
            <button id="next">下一页</button>
            <button id="zoomIn">放大</button>
            <button id="zoomOut">缩小</button>
            <button id="rotate">旋转</button>
            <label for="file-input" class="file-label">打开文件</label>
            <input type="file" id="file-input" accept="application/pdf" style="display:none">
        </div>
        
        <div id="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>正在加载PDF文件...</p>
        </div>
    </div>
</body>
</html>
