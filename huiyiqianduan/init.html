<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议系统</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/init.js"></script>
    <script type="text/javascript">
        // 添加备用跳转机制，确保即使其他方式失败也能跳转
        window.onload = function() {
            // 5秒后如果还在init页面，尝试直接跳转
            setTimeout(function() {
                // 检查是否仍然在init页面
                if (document.querySelector('.loading-text')) {
                    console.log('备用跳转机制触发，直接跳转到service页面');
                    try {
                        if (typeof plus !== 'undefined') {
                            plus.webview.open('service.html', 'service');
                        } else {
                            window.location.href = 'service.html';
                        }
                    } catch (e) {
                        console.error('备用跳转失败:', e);
                        window.location.href = 'service.html';
                    }
                }
            }, 5000);
        };
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <img src="img/huiyi-logo.png" alt="会议系统">
            <div class="logo-text">会议系统</div>
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">正在初始化...</div>
    </div>

    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            margin: 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
