<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>无纸化会议系统1</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/page-manager.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body oncontextmenu="return false">

    <div id="current-time" class="current-time"></div>
    <div class="logo">
        <img src="img/huiyi-logo.png" alt="会议系统Logo">
        <span class="logo-text"> </span>
    </div>
    <div class="meeting-title-container">
        <h1 class="meeting-title-text"></h1>
        <p class="meeting-intro-text"></p>
    </div>
    <button class="join-meeting-btn" onclick="openMeetingDetail()">参加会议</button>
    <!-- 网络状态指示灯 -->
    <div id="network-status-indicator" style="position: fixed; left: 20px; bottom: 20px; width: 18px; height: 18px; border-radius: 50%; background-color: #4caf50; box-shadow: 0 0 6px #4caf50; border: 2px solid #fff; z-index: 9999; transition: background-color 0.3s, box-shadow 0.3s;" title="网络状态"></div>
</body>
</html>
