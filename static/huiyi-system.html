<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>无纸化会议系统 - 系统管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="./huiyi.css">
    <link rel="icon" href="/static/huiyi-logo.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>无纸化会议系统</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="huiyi-meeting.html"><span>会议管理</span></a></li>
                    <li><a href="huiyi-document.html"><span>文件管理</span></a></li>
                    <li><a href="huiyi-nodes.html"><span>节点管理</span></a></li>
                    <li><a href="huiyi-system.html" class="active"><span>系统管理</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>技术支持：阜新温柔科技</p>
            </div>
        </aside>

        <div class="main-content-wrapper">
            <header class="top-header">
                <div class="header-title"><img src="/static/huiyi-logo.png" class="header-logo" alt="政协会徽"> 中国人民政治协商会议阜新市委员会</div>
                <div class="user-info">
                    admin (管理员) <a href="#" id="logoutBtn" style="margin-left: 10px; color: var(--primary-color); text-decoration: none;">退出</a>
                </div>
            </header>

            <main class="content-area">
                <h1>系统管理</h1>

                <div class="system-panel">
                    <div class="system-section">
                        <h2>用户管理</h2>
                        <div class="system-controls">
                            <button class="btn btn-primary" id="add-user-btn">新增用户</button>
                        </div>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>姓名</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td colspan="5" style="text-align: center; color: var(--text-color-light);">暂无用户数据</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="system-section">
                        <h2>分辨率设置</h2>
                        <div class="settings-group">
                            <label for="pdfResolution">客户端文件分辨率</label>
                            <select id="pdfResolution" class="form-control">
                                <option value="960">960像素（低分辨率）</option>
                                <option value="1440">1440像素（中分辨率）</option>
                                <option value="1920">1920像素（高分辨率）</option>
                            </select>
                            <p class="setting-description">设置默认文件显示宽度。较高的分辨率提供更清晰的图像，但文件体积更大。</p>
                            <button id="savePdfResolution" class="btn btn-primary">保存设置</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 用户管理模态框 -->
    <div id="userModal" class="modal-box" style="display: none;">
        <div class="user-form">
            <h2 id="userModalTitle">用户管理</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <div class="styled-input">
                        <input type="text" id="username" placeholder=" " required>
                        <label for="username">用户名</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="styled-input">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">密码</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="styled-input">
                        <input type="text" id="realname" placeholder=" " required>
                        <label for="realname">真实姓名</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="styled-input">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">邮箱</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="select-container">
                        <select class="styled-select" id="role" required>
                            <option value="admin">管理员</option>
                            <option value="user">普通用户</option>
                        </select>

                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelUserBtn" class="button button-secondary">取消</button>
                    <button type="submit" id="saveUserBtn" class="button button-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 结束用户管理模态框 -->

    <script src="./huiyi-system.js"></script>
</body>
</html>
