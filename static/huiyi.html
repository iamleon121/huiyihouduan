<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>无纸化会议系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style>
        :root {
            --primary-color: #007bff; /* 更鲜明的蓝色 */
            --primary-color-dark: #0056b3;
            --secondary-color: #f4f7f9; /* 更柔和的背景灰 */
            --text-color: #343a40; /* 深灰色文本 */
            --text-color-light: #6c757d; /* 浅灰色文本 */
            --border-color: #e3e6e9;
            --sidebar-bg: #2c3e50; /* 深蓝灰色侧边栏 */
            --sidebar-text: #ecf0f1; /* 浅色侧边栏文字 */
            --sidebar-hover-bg: #34495e; /* 稍亮的悬停背景 */
            --sidebar-active-bg: var(--primary-color); /* 选中项用主题色 */
            --sidebar-active-text: #ffffff;
            --header-bg: #ffffff;
            --header-border: #e3e6e9;
            --content-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", sans-serif; /* 添加 Noto Sans SC 作为中文回退 */
            --border-radius: 6px; /* 圆角 */
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --danger-color: #dc3545;
            --light-grey: #f8f9fa;
            --medium-grey: #dee2e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: var(--font-family);
            font-size: 15px; /* 稍微减小基础字号 */
            line-height: 1.6; /* 增加行高 */
            color: var(--text-color);
            background-color: var(--secondary-color);
            -webkit-font-smoothing: antialiased; /* 字体抗锯齿 */
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px; /* 稍微加宽 */
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.3s ease; /* 平滑宽度变化 */
        }

        .sidebar-header {
            height: 65px; /* 稍微增加高度 */
            padding: 0 25px;
            display: flex;
            align-items: center;
            justify-content: center; /* 或 flex-start */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* 侧边栏内部分隔线 */
            flex-shrink: 0;
        }

        .sidebar-header h2 {
            font-size: 1.3em; /* 调整字号 */
            font-weight: 600;
            color: var(--sidebar-text);
            margin: 0;
            white-space: nowrap; /* 防止换行 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-nav {
            flex-grow: 1; /* 导航占据剩余空间 */
            overflow-y: auto; /* 内容多时滚动 */
            padding-top: 15px; /* 增加顶部间距 */
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            justify-content: center; /* 水平居中文本 */
            padding: 16px 15px; /* 增加垂直内边距，减少水平内边距以适应居中 */
            margin: 6px 15px; /* 调整外边距 */
            color: var(--sidebar-text);
            text-decoration: none;
            font-size: 1.05em; /* 放大字体 */
            font-weight: 500;
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease, color 0.2s ease;
            text-align: center; /* 确保文本居中 */
        }
        /* 图标和文字间距调整（如果未来添加图标） */
        .sidebar-nav li a span {
            /* margin-left: 10px; */ /* 居中时可能不需要 */
            flex-grow: 1; /* 让 span 占据空间以实现居中 */
            text-align: center;
        }

        .sidebar-nav li a:hover {
            background-color: var(--sidebar-hover-bg);
            color: #ffffff; /* 悬停时文字变白 */
        }

        .sidebar-nav li a.active {
            background-color: var(--sidebar-active-bg);
            color: var(--sidebar-active-text);
            font-weight: 600;
        }

        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-header {
            height: 65px; /* 与 sidebar-header 保持一致 */
            background-color: var(--header-bg);
            /* 移除 border-bottom，使用阴影代替 */
            box-shadow: 0 2px 4px var(--shadow-color); /* 添加底部阴影 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 35px; /* 增加内边距 */
            flex-shrink: 0;
            z-index: 10; /* 确保在内容之上 */
        }

        .header-title {
            font-size: 1.4em; /* 调整字号 */
            font-weight: 600;
            color: var(--text-color);
        }

        .user-info {
            font-weight: 500;
            color: var(--text-color-light); /* 使用浅色文本 */
            display: flex;
            align-items: center;
        }
        /* 可以添加用户头像等 */
        /* .user-info::before { */
            /* content: '👤';  示例：添加图标 */
            /* margin-right: 8px; */
        /* } */


        .content-area {
            flex-grow: 1;
            padding: 40px; /* 增加内边距 */
            overflow-y: auto;
            background-color: var(--secondary-color); /* 内容区背景改为柔和灰 */
        }

        .content-area h1 {
            font-size: 1.6em; /* 调整标题字号 */
            margin-bottom: 20px; /* 调整间距 */
            color: var(--text-color); /* 标题颜色改为深灰 */
            font-weight: 600;
        }

        /* --- 会议列表样式 Start --- */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap; /* 允许换行 */
            gap: 15px; /* 元素间距 */
        }

        .filters {
            display: flex;
            gap: 10px; /* 筛选元素间距 */
            flex-wrap: wrap; /* 允许换行 */
        }

        .filters input[type="text"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.95em;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none; /* 如果用 a 标签 */
            display: inline-block; /* 如果用 a 标签 */
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-color-dark);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background-color: #6c757d; /* 标准次要按钮颜色 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-color-light);
            border: 1px solid var(--border-color);
        }
        .btn-outline:hover {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .table-container {
            background-color: var(--content-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 1px 3px var(--shadow-color);
            overflow-x: auto; /* 水平滚动 */
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        .data-table th,
        .data-table td {
            padding: 14px 18px; /* 增加内边距 */
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle; /* 垂直居中 */
        }

        .data-table thead th {
            background-color: var(--light-grey); /* 浅灰表头 */
            font-weight: 600;
            color: var(--text-color);
            white-space: nowrap; /* 防止表头换行 */
        }

        .data-table tbody tr:hover {
            background-color: var(--secondary-color); /* 悬停时高亮 */
        }

        .data-table tbody tr:last-child td {
            border-bottom: none; /* 移除最后一行底部边框 */
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-upcoming {
            background-color: rgba(23, 162, 184, 0.1); /* Info color */
            color: var(--info-color);
        }

        .status-ongoing {
            background-color: rgba(40, 167, 69, 0.1); /* Success color */
            color: var(--success-color);
        }

        .status-finished {
            background-color: rgba(108, 117, 125, 0.1); /* Secondary color */
            color: var(--text-color-light);
        }

        .btn-action {
            /* Inherit some base button styles */
            display: inline-block;
            padding: 5px 10px; /* Adjust padding for smaller buttons */
            margin-right: 6px; /* Adjust spacing */
            font-size: 0.85em; /* Slightly smaller font */
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid transparent; /* Base border */
            text-decoration: none;
            line-height: 1.4; /* Ensure text fits */
            vertical-align: middle; /* Align nicely */
        }

        /* Default action button style (like view/edit) */
        .btn-action.view,
        .btn-action.edit {
             background-color: var(--secondary-color); /* Light grey background */
             border-color: var(--medium-grey); /* Subtle border */
             color: var(--text-color); /* Dark text */
        }
        .btn-action.view:hover,
        .btn-action.edit:hover {
            background-color: #e2e6ea; /* Slightly darker grey on hover */
            border-color: #adb5bd;
        }

        /* Delete button style */
        .btn-action.delete {
            background-color: rgba(220, 53, 69, 0.1); /* Light danger background */
            border-color: rgba(220, 53, 69, 0.3);
            color: var(--danger-color);
        }
        .btn-action.delete:hover {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.5);
            color: #a71d2a; /* Darker danger color */
        }

        /* Start meeting button style */
        .btn-action.start {
            background-color: rgba(40, 167, 69, 0.1); /* Light success background */
            border-color: rgba(40, 167, 69, 0.3);
            color: var(--success-color);
        }
        .btn-action.start:hover {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: rgba(40, 167, 69, 0.5);
            color: #1a682b; /* Darker success color */
        }

        /* Disabled state */
        .btn-action.disabled {
            background-color: var(--secondary-color);
            border-color: var(--border-color);
            color: var(--text-color-light);
            cursor: not-allowed;
            opacity: 0.65;
        }
        .btn-action.disabled:hover {
            /* Keep the disabled look on hover */
            background-color: var(--secondary-color);
            border-color: var(--border-color);
            color: var(--text-color-light);
        }
        .data-table td:last-child { /* 操作列 */
             white-space: nowrap; /* 防止按钮换行 */
        }


        .pagination-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            padding: 15px 0;
            font-size: 0.9em;
            color: var(--text-color-light);
        }
        .pagination-container select {
            padding: 5px 8px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }
        .pagination-container button {
            background: var(--content-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 5px 10px;
            cursor: pointer;
        }
        .pagination-container button:disabled {
            background: var(--secondary-color);
            color: var(--text-color-light);
            cursor: not-allowed;
            opacity: 0.7;
        }
        .pagination-container span {
            margin: 0 5px;
        }
        /* --- 会议列表样式 End --- */


        /* 响应式设计 */
        @media (max-width: 992px) { /* 调整断点 */
            .sidebar {
                width: 70px; /* 缩小侧边栏 */
            }
            .sidebar-header h2, .sidebar-nav li a span {
                display: none; /* 隐藏文字，只留图标（如果加了图标） */
            }
            .sidebar-nav li a {
                justify-content: center; /* 图标居中 */
                margin: 4px 5px;
                padding: 14px 10px;
            }
             .sidebar-nav li a span {
                 margin-left: 0;
             }
            .top-header {
                padding: 0 20px;
            }
            .content-area {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
             /* 可以进一步调整或添加汉堡菜单逻辑 */
             .sidebar {
                 position: absolute; /* 或 fixed */
                 left: -250px; /* 隐藏 */
                 z-index: 100;
                 height: 100%;
                 transition: left 0.3s ease;
                 box-shadow: 4px 0 10px rgba(0,0,0,0.1);
             }
             /* 需要 JS 配合切换 .sidebar.open { left: 0; } */
             /* .top-header { */
                 /* 可能需要添加汉堡菜单按钮 */
         /* } */
        }

        /* --- Modal Styles --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* 10% from the top and centered */
            padding: 30px;
            border: 1px solid #888;
            width: 80%; /* Could be more specific */
            max-width: 700px; /* Max width */
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative; /* For close button positioning */
        }

        .modal .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .modal .close:hover,
        .modal .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #meetingForm label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        #meetingForm input[type="text"],
        #meetingForm input[type="datetime-local"],
        #meetingForm input[type="number"],
        #meetingForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.95em;
        }
         #meetingForm textarea {
             min-height: 80px;
             resize: vertical;
         }

        #meetingForm button[type="submit"],
        #meetingForm button[type="button"] {
             margin-top: 15px;
             padding: 10px 20px;
        }
        #addAgendaItemBtn {
             background-color: var(--info-color);
             color: white;
             border: none;
             border-radius: var(--border-radius); /* Added */
             cursor: pointer; /* Added */
        }
         #addAgendaItemBtn:hover {
             background-color: #138496;
         }

        .agenda-item {
            border: 1px dashed var(--medium-grey);
            padding: 15px;
            margin-top: 15px;
            border-radius: var(--border-radius);
            background-color: var(--light-grey);
            position: relative; /* For remove button positioning */
        }
        .agenda-item h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .removeAgendaItemBtn {
             background-color: var(--danger-color);
             color: white;
             border: none;
             padding: 5px 10px;
             font-size: 0.9em;
             border-radius: var(--border-radius); /* Added */
             cursor: pointer; /* Added */
             position: absolute; /* Position delete button */
             top: 10px;
             right: 10px;
        }
         .removeAgendaItemBtn:hover {
             background-color: #c82333;
         }

         /* --- View Modal Specific Styles --- */
         #viewMeetingModal .modal-content {
             max-width: 800px; /* Wider for details */
         }
         #viewMeetingDetails {
             line-height: 1.8;
         }
         #viewMeetingDetails strong {
             display: inline-block;
             min-width: 100px; /* Align labels */
             color: var(--primary-color-dark);
         }
         #viewMeetingDetails ul {
             list-style: none;
             padding-left: 0;
             margin-top: 15px;
         }
         #viewMeetingDetails li {
             background-color: var(--light-grey);
             padding: 15px;
             margin-bottom: 10px;
             border-radius: var(--border-radius);
             border: 1px solid var(--border-color);
         }
         #viewMeetingDetails h4 {
             margin-top: 0;
             margin-bottom: 10px;
             color: var(--primary-color);
             border-bottom: 1px solid var(--medium-grey);
             padding-bottom: 5px;
         }
         #viewMeetingDetails .agenda-detail {
             margin-bottom: 8px;
         }
         #viewMeetingDetails .agenda-detail strong {
             min-width: 80px; /* Smaller width for agenda labels */
         }
         #viewMeetingDetails .json-data {
             font-family: monospace;
             background-color: #e9ecef;
             padding: 2px 5px;
             border-radius: 3px;
             word-break: break-all; /* Wrap long JSON strings */
         }
        /* --- End Modal Styles --- */

    </style>
</head>

            <div id="viewMeetingDetails">

            </div>
             <button type="button" class="btn btn-secondary" id="closeViewModalBtn" style="margin-top: 20px;">关闭</button>
        </div>
    </div>
    <!-- End View Meeting Modal -->


    <script>
        document.addEventListener('DOMContentLoaded', () => { // Restore listener structure
            // Keep the body of attachActionListeners commented out

            const navLinks = document.querySelectorAll('.sidebar-nav a'); // Restore variable declarations
            const contentArea = document.querySelector('.content-area');
            const currentPath = window.location.search || '?id=1'; // 默认到会议管理

            // --- Helper function to render status span ---
            function renderStatus(status) {
                let className = '';
                switch (status) {
                    case '未开始': className = 'status-upcoming'; break;
                    case '进行中': className = 'status-ongoing'; break;
                    case '已结束': className = 'status-finished'; break;
                    default: className = 'status-unknown'; status = '未知'; // Handle unexpected status
                }
                return `<span class="status ${className}">${status}</span>`;
            }

            // --- Helper function to render action buttons ---
            function renderActionButtons(meeting) {
                const isUpcoming = meeting.status === '未开始';
                const isOngoing = meeting.status === '进行中';
                const isFinished = meeting.status === '已结束';

                let buttons = '';
                if (isUpcoming) {
                    buttons += `<button class="btn-action start" data-id="${meeting.id}">开始会议</button> `;
                }
                buttons += `<button class="btn-action view" data-id="${meeting.id}">查看</button> `;
                if (!isOngoing && !isFinished) { // Can edit only if not started or finished
                     buttons += `<button class="btn-action edit" data-id="${meeting.id}">编辑</button> `;
                } else {
                     buttons += `<button class="btn-action edit disabled" data-id="${meeting.id}" disabled>编辑</button> `;
                }
                 if (!isOngoing) { // Can delete only if not ongoing
                     buttons += `<button class="btn-action delete" data-id="${meeting.id}">删除</button>`;
                 } else {
                     buttons += `<button class="btn-action delete disabled" data-id="${meeting.id}" disabled>删除</button>`;
                 }
                return buttons;
            }

            // --- Function to attach listeners to buttons within a container (or row) ---
            function attachActionListeners(container) {
                 console.log("attachActionListeners called, but body is commented out for debugging."); // Keep body commented
