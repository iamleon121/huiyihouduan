<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>无纸化会议系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- 引入拆分后的CSS文件 -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- 保留原CSS以便平滑过渡，后续可以移除 -->
    <link rel="stylesheet" href="huiyi.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>阜新市政协</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="?id=1" class="active"><span>会议管理</span></a></li>
                    <li><a href="?id=2"><span>文件管理</span></a></li>
                    <li><a href="?id=3"><span>用户管理</span></a></li>
                    <li><a href="?id=4"><span>统计分析</span></a></li>
                    <li><a href="?id=5"><span>系统设置</span></a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content-wrapper">
            <header class="top-header">
                <div class="header-title">无纸化会议系统</div>
                <div class="user-info">
                    <span class="username">管理员</span>
                </div>
            </header>

            <main class="content-area">
                <!-- 内容部分 - 会议管理 -->
                <section id="content-1" class="content-section active">
                    <div class="section-header">
                        <h2>会议管理</h2>
                        <div class="action-buttons">
                            <button id="btn-new-meeting" class="btn-primary">新建会议</button>
                        </div>
                    </div>
                    
                    <div class="filter-toolbar">
                        <div class="search-box">
                            <input type="text" id="meeting-search" placeholder="搜索会议...">
                        </div>
                        <div class="status-filters">
                            <button class="status-filter filter-all active" data-status="all">全部 <span class="badge">0</span></button>
                            <button class="status-filter filter-upcoming" data-status="未开始">未开始 <span class="badge">0</span></button>
                            <button class="status-filter filter-ongoing" data-status="进行中">进行中 <span class="badge">0</span></button>
                            <button class="status-filter filter-finished" data-status="已结束">已结束 <span class="badge">0</span></button>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table id="meeting-table" class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>会议名称</th>
                                    <th>日期</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" style="text-align: center;">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                
                <!-- 内容部分 - 文件管理 -->
                <section id="content-2" class="content-section">
                    <div class="section-header">
                        <h2>文件管理</h2>
                        <div class="action-buttons">
                            <button class="btn-primary">上传文件</button>
                        </div>
                    </div>
                    
                    <div class="filter-toolbar">
                        <div class="search-box">
                            <input type="text" placeholder="搜索文件...">
                        </div>
                        <div class="file-filters">
                            <button class="file-filter active" data-type="all">全部</button>
                            <button class="file-filter" data-type="doc">文档</button>
                            <button class="file-filter" data-type="pdf">PDF</button>
                            <button class="file-filter" data-type="image">图片</button>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>文件名</th>
                                    <th>上传时间</th>
                                    <th>大小</th>
                                    <th>类型</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" style="text-align: center;">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                
                <!-- 内容部分 - 用户管理 -->
                <section id="content-3" class="content-section">
                    <div class="section-header">
                        <h2>用户管理</h2>
                        <div class="action-buttons">
                            <button class="btn-primary">新建用户</button>
                        </div>
                    </div>
                    
                    <div class="filter-toolbar">
                        <div class="search-box">
                            <input type="text" placeholder="搜索用户...">
                        </div>
                        <div class="role-filters">
                            <button class="role-filter active" data-role="all">全部</button>
                            <button class="role-filter" data-role="admin">管理员</button>
                            <button class="role-filter" data-role="user">普通用户</button>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table id="user-table" class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>角色</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" style="text-align: center;">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                
                <!-- 内容部分 - 统计分析 -->
                <section id="content-4" class="content-section">
                    <div class="section-header">
                        <h2>统计分析</h2>
                    </div>
                    
                    <div class="dashboard-container">
                        <div class="stat-cards">
                            <div class="stat-card">
                                <div class="stat-title">总会议数</div>
                                <div class="stat-value stat-total-meetings">0</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-title">未开始会议</div>
                                <div class="stat-value stat-upcoming-meetings">0</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-title">进行中会议</div>
                                <div class="stat-value stat-ongoing-meetings">0</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-title">已结束会议</div>
                                <div class="stat-value stat-finished-meetings">0</div>
                            </div>
                        </div>
                        
                        <div class="chart-containers">
                            <div class="chart-container">
                                <h3>会议状态分布</h3>
                                <div class="chart" id="status-chart">
                                    <!-- Chart will be rendered here -->
                                    <div class="chart-placeholder">图表加载中...</div>
                                </div>
                            </div>
                            <div class="chart-container">
                                <h3>月度会议统计</h3>
                                <div class="chart" id="monthly-chart">
                                    <!-- Chart will be rendered here -->
                                    <div class="chart-placeholder">图表加载中...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <!-- 内容部分 - 系统设置 -->
                <section id="content-5" class="content-section">
                    <div class="section-header">
                        <h2>系统设置</h2>
                    </div>
                    
                    <div class="settings-container">
                        <div class="settings-group">
                            <h3>基本设置</h3>
                            <div class="setting-item">
                                <label>系统名称</label>
                                <input type="text" value="无纸化会议系统">
                            </div>
                            <div class="setting-item">
                                <label>单位名称</label>
                                <input type="text" value="阜新市政协">
                            </div>
                        </div>
                        
                        <div class="settings-group">
                            <h3>邮件通知设置</h3>
                            <div class="setting-item">
                                <label>开启邮件通知</label>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="email-toggle" checked>
                                    <label for="email-toggle"></label>
                                </div>
                            </div>
                            <div class="setting-item">
                                <label>SMTP服务器</label>
                                <input type="text" value="smtp.example.com">
                            </div>
                            <div class="setting-item">
                                <label>SMTP端口</label>
                                <input type="number" value="587">
                            </div>
                            <div class="setting-item">
                                <label>发件邮箱</label>
                                <input type="email" value="system@example.com">
                            </div>
                        </div>
                        
                        <div class="buttons-container">
                            <button class="btn-primary">保存设置</button>
                            <button class="btn-secondary">重置</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 通知容器 -->
    <div class="notification-container"></div>

    <!-- 使用ES6模块系统 -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
